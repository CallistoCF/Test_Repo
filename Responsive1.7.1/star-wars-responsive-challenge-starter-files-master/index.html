<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <!-- Stylesheets -->
 	
</head>
<body>
<div class="orange titlewrapper">Star Wars Characters
  <p>Incomplete List</p>
</div>

<div class="row">
      <div class="col-4">
        <div class="box">
        	<img src="images/rey_square.png">
        	<div class="charname">Ray</div>
        	Protagonist, from Tatooine
        </div>
      </div>
      <div class="col-4">
        <div class="box">
        	<img src="images/finn_square.png">
        	<div class="charname">Finn</div>
        	Storm Trooper, befriends Ray
        </div>
      </div>
      <div class="col-4">
        <div class="box">
        	<img src="images/kylo_square.png">
        	<div class="charname">Kylo</div>
        	Main villain, or is he?
        </div>
      </div>
</div>

<div class="row">
      <div class="col-4">
        <div class="box">
        	<img src="images/poe_square.png">
        		<div class="charname">Poe</div>
        		Neutral pilot
        </div>
      </div>
      <div class="col-4">
        <div class="box">
        	<img src="images/chewbacca_square.png">
        	<div class="charname">Chewbacca</div>
        	A great first mate
        </div>
      </div>
      <div class="col-4">
        <div class="box">
        	<img src="images/yoda_square.png">
        	<div class="charname">Yoda</div>
        	Wise old Jedi master
        </div>
      </div>
</div>

</body>
</html>
