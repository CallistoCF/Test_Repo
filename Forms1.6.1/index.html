<!DOCTYPE html>
<html>
<head>
  	<title>AnalogSea</title>
  	<meta charset="utf-8" name="AnalogSea Signup Page" content="Thinkful Project 1.6.1">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="logowrapper"><img src="logo.png" height=35></div>

<div class="signupwrapper">Sign up
<fieldset>
	<legend>Email</legend>
	<input type="email" id="useremail" placeholder="foo@bar.com"><label for="submitbutton"></label>
	</fieldset>
	<fieldset>
		<legend>Password</legend>
		<input type="password" id="password" placeholder="1234passw0rd"><label for="submitbutton"></label>
	</fieldset>
	<fieldset class="submitbutton">
		<form class="submitbutton"><input type="submit" id="submit" method="post" value="Sign up"></form>	
	</fieldset>
	<p class="forgotpassword"><a href="/forgot-password/new">Forgot password?</a></p>

</div>

<div class="alreadyjoinedwrapper">
Already have an account? <u><a href="/login">Log In</a></u></div>


</body>
</html>
